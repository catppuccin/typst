name: Tests CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows one to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ğŸº Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: ğŸº Install typstyle
        run: "brew install typstyle"

      - name: ğŸ§¹ Check style
        run: "find . -name '*.typ' | xargs typstyle --check -c 120"

      - name: ğŸ¨ Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --check **/*.{json,md,yml,yaml,toml,tmTheme}
          prettier_plugins: "@prettier/plugin-xml prettier-plugin-toml"

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test for the following Typst versions
        # 0.4.0 (earliest supported), 0.6.0 (first version with package management),
        # 0.11.0 (latest supported)
        typst-version: [v0.4.0, v0.6.0, v0.11.0]

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Typst
        uses: typst-community/setup-typst@v3
        id: setup-typst
        with:
          typst-version: ${{ matrix.typst-version }}
          # cache-dependency-path: requirements.typ

      - name: ğŸ› ï¸ Compile test document (<v0.7.0)
        if: ${{ matrix.typst-version != 'v0.11.0' }}
        run: "typst --root . compile examples/demo.typ"

      - name: ğŸ› ï¸ Compile test document (v0.7.0+)
        if: ${{ matrix.typst-version == 'v0.11.0' }}
        run: "typst compile examples/demo.typ --root ."
